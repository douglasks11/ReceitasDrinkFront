<div class="row " *ngFor="let detailDrink of dataSource | async">
  <div class="col-sm-4" *ngFor="let rowImage of detailDrink.imagens">
    <img src={{rowImage.data}} class="figure-img img-fluid rounded" alt="...">
  </div>
  <div class="col-sm-8">
    <h1>{{detailDrink.nome}}</h1>
    <br><br><br>
    <div class="row">
      <h3>{{detailDrink.likes}} Pessoas amaram esse drink</h3>
    </div>
    <div class="row">
      <h6>Criado dia: {{detailDrink.dataCriacao}}</h6>
    </div>
  </div>
  <!-- MODO DE PREPARO -->
  <div class="row">
    <div class="container">
      <div class="nav justify-content-center bg-dark">
        <h2 class="text-white">INGREDIENTES</h2>
      </div>
      <br><br>
      <ul *ngFor="let ingredientes of detailDrink.ingredientes">
        <li>{{ingredientes.quantidade}} {{ingredientes.dosagem}} de {{ ingredientes.ingrediente}}</li>
      </ul>
      <br><br>
      <div class="row">
        <div class="nav justify-content-center bg-dark">
          <h2 class="text-white">Modo de preparo</h2>
        </div>
        <br><br>
        <ul>
          <li>{{detailDrink.modoPreparo}}</li>
        </ul>
      </div>
    </div>
  </div>
